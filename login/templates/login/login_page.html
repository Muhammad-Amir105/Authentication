<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post">
        <h2>Login</h2>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login">
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </form>
</body>
</html>
